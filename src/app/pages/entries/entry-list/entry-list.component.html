<app-bread-crumb
    [items]="[{text: 'Lançamentos'}]"
></app-bread-crumb>

<app-page-header
    page-title="Lançamentos"
    button-text="Novo Lançamento"
    button-link="new"
    [button-icon]="faPlus"
    button-class="btn-success"
>
</app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lançamento</th>
            <th>Categoria</th>
            <th class="text-right">Valor (R$)</th>
            <th width="10%" class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of resources">
            <td><strong>{{entry.name}}</strong><br/><small class="text-success">{{entry.date}}</small><br/><small *ngIf="entry.description">{{entry.description}}</small></td>
            <td>{{entry.category.name}}</td>
            <td class="text-right">
                <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
                    {{entry.amount}}
                </strong>
                <br/>
                <span class="badge badge-light">{{entry.paidText}}</span>
            </td>
            <td class="text-center">
                <a [routerLink]="[entry.id, 'edit']" routerLinkActive="router-link-active"  class="btn btn-outline-info btn-sm mr-2"><fa-icon [icon]="faPen"></fa-icon></a>
                <button (click)="deleteResource(entry)" routerLinkActive="router-link-active"  class="btn btn-outline-danger btn-sm"><fa-icon [icon]="faTrash"></fa-icon></button>
            </td>
        </tr>
    </tbody>
</table>
