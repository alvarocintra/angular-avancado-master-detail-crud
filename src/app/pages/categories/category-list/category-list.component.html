<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a> </li>
        <li class="breadcrumb-item active">Categorias</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Categorias
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">
            <fa-icon [icon]="faPlus"></fa-icon>
        </a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-dark text-light">
            <th>Categoria</th>
            <th width="10%" class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of resources">
            <td><strong>{{category.name}}</strong><br/><small>{{category.description}}</small></td>
            <td class="text-center">
                <a [routerLink]="[category.id, 'edit']" routerLinkActive="router-link-active"  class="btn btn-outline-info btn-sm mr-2"><fa-icon [icon]="faPen"></fa-icon></a>
                <button (click)="deleteResource(category)" routerLinkActive="router-link-active"  class="btn btn-outline-danger btn-sm"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
            </td>
        </tr>
    </tbody>
</table>
